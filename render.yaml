# Render Blueprint - Air Canada Price Tracker
# https://render.com/docs/blueprint-spec

services:
  # Backend API (Node.js)
  - type: web
    name: aircanada-api
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm run init-db && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: aircanada-db
          property: connectionString
      - key: DUFFEL_API_KEY
        sync: false # A configurer manuellement dans Render
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: YOUR_PHONE_NUMBER
        sync: false
    healthCheckPath: /api/health

  # Frontend React (Static Site)
  - type: web
    name: aircanada-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://aircanada-api.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Base de donnees PostgreSQL
databases:
  - name: aircanada-db
    region: oregon
    plan: free
    databaseName: aircanada
    user: aircanada_user
